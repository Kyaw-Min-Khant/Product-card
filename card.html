<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./output.css">
    <style>
        .card-photo{
            max-width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .product-description{
            height: 65px;
            overflow: hidden;
        }
        .product-modal-image{
             max-width: 100%;
            height: 300px;
            object-fit: contain;
            object-position: center;
        }
        /* .header{
          z-index:10;
          position:scroll;
          top: 0;
        } */
    </style>
</head>
<body>
 <div class="" id="app">
       <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 sticky-top">
            <div class="bg-white ">
                              <div class="d-flex bg-white  justify-content-between  align-items-center border border-2 shadow-sm p-3 mb-3">
                    <h3 class=" me-2">Shop</h3>
                    <div class="">
                    <div class="input-group input-group-sm">
  <button class="btn btn-dark search" type="button" id="button-addon1"><i class="bi bi-search"></i></button>
  <input type="text" class="form-control" id="search-input" placeholder="Products" aria-label="Example text with button addon" aria-describedby="button-addon1">
</div>
                </div>
                   <button class="btn btn-outline-dark ms-2 position-relative" id="cart"><i class="bi bi-cart"></i> <span class="badge bg-warning position-absolute top-0 start-100 translate-middle p-2  border border-light rounded-circle" id="badge"></i></span></button>
                </div>
            </div>

            </div>
                            <div class=""  id="btn-categorey" >
                    <button class="btn btn-sm btn-outline-dark me-1 mb-1 text-capitalize cat active" card="all">all</button>
                </div>
          <div class="row g-3" id="cards">
          </div>
        </div>
    </div>
 </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-0 mt-0">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
<!--Offcnavas-->

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Invoice</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <table class="table table-hover">
     <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
      </tr>
     </thead>
     <tbody id="tbody">


     </tbody>
     <tfoot>
            <tr>
        <td colspan="2">Total</td>
        <td id="totalPrice">0</td>
      </tr>
     </tfoot>
</table>
  </div>
</div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./product.js"></script>
    <script src="./card.js"></script>
</body>
</html>
